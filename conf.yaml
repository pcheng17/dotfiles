- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - command: git config --global core.editor nvim
      description: Set default git editor to neovim
      quiet: true
    - command: git config --global init.defaultBranch main
      description: Set init default branch name to `main`
      quiet: true
    - command: git config --global include.path "~/.dotfiles/gitconfig/aliases"
      description: Include master list of git aliases
      quiet: true
    - command: git config --global core.excludesFile "~/.dotfiles/gitconfig/gitignore"
      description: Include master gitignore
      quiet: true
    - command: sh -c 'curl -fLo $HOME/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
      description: Install vim-plug (vim)
      quiet: true
    - command: sh -c 'curl -fLo $HOME/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
      description: Install vim-plug (neovim)
      quiet: true

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.oh-my-zsh/custom/aliases.zsh: aliases.zsh
    ~/.config/nvim/init.vim:
        create: true
        path: nvim/init.vim
    ~/.config/nvim/lua:
        create: true
        path: nvim/lua
    ~/.vim/my-snippets:
        create: true
        path: nvim/snippets
    ~/.vim/after: nvim/after
    ~/.vim/bin: nvim/bin
