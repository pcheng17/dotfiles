- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - command: git config --global core.editor nvim
      description: Set default git editor to neovim
      quiet: true
    - command: git config --global init.defaultBranch main
      description: Set init default branch name to `main`
      quiet: true
    - command: git config --global include.path "~/.dotfiles/gitconfig/aliases"
      description: Include master list of git aliases
      quiet: true
    - command: git config --global core.excludesFile "~/.dotfiles/gitconfig/gitignore"
      description: Include master gitignore
      quiet: true
    - command: git config --global merge.commit no
      description: Do not automatically commit merges
      quiet: true
    - command: git config --global merge.ff no
      description: Do not allow fast-forward merges
      quiet: true
    - command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      description: Install oh-my-zsh
      quiet: true

- link:
    ~/Brewfile: Brewfile
    ~/.tmux.conf: .tmux.conf
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh/custom/aliases.zsh: aliases.zsh
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/kitty:
        create: true
        path: kitty
    ~/.config/lazygit:
        create: true
        path: lazygit
