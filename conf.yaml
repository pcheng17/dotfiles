- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    ~/.vim/undodir:
        mode: 0700

- shell:
    - command: sh -c 'curl -fLo $HOME/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
      description: Install vim-plug (vim)
      quiet: true
    - command: sh -c 'curl -fLo $HOME/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
      description: Install vim-plug (neovim)
      quiet: true
    - command: sh -c 'curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh'
      description: Install oh-my-zsh
      quiet: true
    - command: sh -c 'git clone --depth=1 https://github.com/romkatv/powerlevel10k.git $HOME/.oh-my-zsh/custom/themes/powerlevel10k'
      description: Install powerlevel10k
      quiet: true
      stderr: true
    - command: sh -c 'git clone --depth=1 https://github.com/junegunn/fzf.git ~/.fzf; ~/.fzf/install'
      description: Install fzf
      quiet: true
      stderr: true

- link:
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh/custom/aliases.zsh: aliases.zsh
    ~/.config/nvim/init.vim:
        create: true
        path: nvim/init.vim
    ~/.config/nvim/lua:
        create: true
        path: nvim/lua
    ~/.vim/my-snippets:
        create: true
        path: nvim/snippets
    ~/.vim/after: nvim/after
    ~/powerlevel10k:
        create: true
        path: ~/.oh-my-zsh/custom/themes/powerlevel10k
    ~/.p10k.zsh: .p10k.zsh

